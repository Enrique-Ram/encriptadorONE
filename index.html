<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="logo">
        <img class="imagen-logo" src="images/logo.png" alt="Logo Alura">
    </div>
    <!--Marco general-->
    <div class="contenido"><!--Marco central-->
      <div class="contenidoTexto">
        <div class="contenidoInput">
          <input class="texto" id="textoIngresado" type="text" placeholder="Ingrese el texto aquí"/>
        </div>
        <div class="contenidoCondicion">
          <p class="condicion">
            <img class="advertencia" src="images/advertir.png" alt="Icono Advertencia"/>
            Solo letras minúsculas y sin acentos
          </p>
          <div class="contenidoBotones">
            <button class="encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
          </div>
        </div>
        
      </div>

      <div class="resultado">
        <img class="imagen" id="muneco" src="images/Muñeco.png" alt="Imagen para mostrar" />
        <h2 id="mensajeTexto">Ningún mensaje fue encontrado</h2>
        <textarea id="codificacion" cols="30" rows="6" readonly="readonly">Ingresa el texto que desees encriptar o desencriptar
        </textarea>
        <button class="copy" id="copiar" type="button" onclick="copiar()">Copiar</button>
      </div>
    </div>
    <footer class="informacion">
      <div class="medioContacto">
        <div class="elaborado"><p>Enrique Oswaldo Ramírez Hernández -  2022</p></div>
        <div class="redes">
          <a href="https://github.com/Enrique-Ram"><img class="github" src="images/icons8-github-30.png" alt="logo github"> </a>
          <a class="enlacGit" href="https://github.com/Enrique-Ram"></a>
          <a href="www.linkedin.com/in/enriqueramher"><img class="linkedin" src="images/icons8-linkedin-48.png" alt="logo linkeding" width="30px" height="30px"></a>
          <a class="enlaceLN" href="www.linkedin.com/in/enriqueramher"></a>
        </div>
      </div>
    </footer>
    <script src="JS/script.js"></script>
  </body>
</html>
